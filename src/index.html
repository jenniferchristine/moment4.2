        <h1>Logga in</h1>
        <div id="result">
            <div id="confirmation"></div>
            <form id="addform" onsubmit="event.preventDefault(); logIn();">

                    <input type="text" name="username" id="username" placeholder="Användarnamn">

                    <input type="text" name="password" id="password" placeholder="Lösenord">
                    <div id="passwordError" class="error-message"></div>
                </div>
                <div id="addBtn">
                    <button type="submit" class="material-symbols-outlined">login</button>
                </div>
            </form>
        </div>
