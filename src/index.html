<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <title>JEJA | Logga in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.scss">
    <script src="js/main.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header>
        <img src="images/logo_jeja.svg" alt="logo for creator">
        <nav>
            <ul>
                <li><a id="position" class="material-symbols-outlined" href="index.html">person</a></li>
                <li><a class="material-symbols-outlined" href="register.html">add_box</a></li>
                <li><a class="material-symbols-outlined" href="secured.html">home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Logga in</h1>
        <div id="container">
            <div id="popup"></div>
            <form id="login-form" onsubmit="event.preventDefault(); logIn();">
                <div>
                    <input type="text" name="username" id="username" placeholder="Användarnamn">
                    <div id="usernameError" class="error-message"></div>
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Lösenord">
                    <div id="passwordError" class="error-message"></div>
                </div>
            </form>
            <div id="submitBtn">
                <button form="login-form" type="submit" class="material-symbols-outlined">login</button>
            </div>
        </div>
    </main>

    <footer>
        <img src="images/logo_jeja.svg" alt="logo for creator">
        <p>Copyright Jennifer Jakobsson, 2024<br>
            dt207g Backend-baserad webbutveckling</p>
    </footer>
</body>
