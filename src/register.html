<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <title>DT207G - Laboration 4.2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.scss">
    <script src="js/register.js" type="module"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="overlay"></div>
    <header>
        <img src="images/logo_jeja.svg" alt="logo for creater">
        <nav>
            <ul>
                <li><a class="material-symbols-outlined" href="index.html">person</a></li>
                <li><a id="position" class="material-symbols-outlined" href="register.html">add_box</a></li>
                <li><a class="material-symbols-outlined" href="secured.html">home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Registrera dig</h1>
        <div id="container">
            <div id="confirmation"></div>
            <form id="register-form" onsubmit="event.preventDefault(); addUser();">
                <div>
                    <label for="username">Användarnamn:</label><br>
                    <input type="text" name="username" id="username" placeholder="Välj ett användarnamn">
                    <div id="usernameError" class="error-message"></div>
                </div>
                <div>
                    <label for="password">Lösenord:</label><br>
                    <input type="text" name="password" id="password" placeholder="Välj ett starkt lösenord">
                    <div id="passwordError" class="error-message"></div>
                </div>
                <div>
                    <label for="firstname">Förnamn:</label><br>
                    <input type="text" name="firstname" id="firstname" placeholder="Skriv ditt förnamn">
                    <div id="firstnameError" class="error-message"></div>
                </div>
                <div>
                    <label for="lastname">Efternamn:</label><br>
                    <input type="text" name="lastname" id="lastname" placeholder="Skriv ditt efternamn">
                    <div id="lastnameError" class="error-message"></div>
                </div>
                <div>
                    <label for="email">E-postadress:</label><br>
                    <input type="text" name="email" id="email" placeholder="exempel@live.com">
                    <div id="emailError" class="error-message"></div>
                </div>
            </form>
            <div id="registerBtn">
                <button class="material-symbols-outlined">how_to_reg</button>
            </div>
        </div>
    </main>

    <footer>
        <img src="images/logo_jeja.svg" alt="logo for creater">
        <p>Copyright Jennifer Jakobsson, 2024<br>
            dt207g Backend-baserad webbutveckling</p>
    </footer>
</body>
